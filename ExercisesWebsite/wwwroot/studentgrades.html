</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Info3070Exercises</a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/studentlookup.html">Original Lookup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modalexample.html">Modal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lab7a.html">Lab7a</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lab9a.html">Lab9a</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/studentlist.html">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/studentaddupdate.html">Student Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/studentcrud.html">CRUD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/studentsearch.html">Search</a>
                </li>
            </ul>
            <div class="form-group mt-2 mr-2">
                <input type="text" class="form-control" id="srch" placeholder="Search" />
            </div>
        </div>
    </nav>
   
    <div class="justify-content-center align-items-center row m-1">
        <img alt="MAKERS.gif" src="https://www.animatedimages.org/data/media/276/animated-school-image-0064.gif"  object-fit: cover;">
        <div class="col-12 text-center p-3"><h2>Current Students</h2></div>
        <div class="list-group col-10" id="studentList">
        </div>
    </div>

    <div class="modal fade text-center mr-3" data-backdrop="static" id="theModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-title text-center" id="modaltitle"></div>
                </div>
                <div class="modal-body">
                    <div class="mx-4 my-4">
                        <div class="card">
                            <div class="card-header text-center">
                                Select course, enter grade and comments
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">First:</div>
                                    <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Surname:</div>
                                    <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Courses:</div>
                                    <div class="col-8"><select id="ddlCourses" name="ddlCourses" class="form-control" /></div>
                                </div>
                                <div class="row" id="MarkRow">
                                    <div class="col-4">Comments:</div>
                                    <div class="col-8">
                                        <input type="number" id="TextBoxMark" name="TextBoxMark" class="form-control" mt-2 min="0" max="100" style="width: 6em" />
                                    </div>
                                </div>
                                <div class="row" id="CommentsRow">
                                    <div class="col-4">Comments:</div>
                                    <div class="col-8">
                                        <textarea id="TextBoxComments" name="TextBoxComments" class="mt-2 form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" class="btn btn-secondary" data-toggle="confirmation" data-placement="right" value="Change Grade" id="actionbutton" />
                        <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/popper.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="/lib/js/bootstrap-confirmation.min.js"></script>
    <script src="js/studentgrades.js"></script>
</body>
</html>
